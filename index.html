<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="game.js" defer></script> 
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="gameOverMessage"></div>
<div id="instructions">
   <p>Welcome to the rock, paper, and scissors game. In this game, you will face the computer. The first
      one to reach 2 points is the winner.
   </p>
</div>
<div id="buttons">
   <button class= "gamebutton" id="rock.png">Rock</button>
   <button class= "gamebutton" id="paper.png">Paper</button>
   <button class= "gamebutton" id="scissors.png">Scissors</button>
</div>
<div id="rounds">
  <p>Round:</p>
  <p id="count">-</p> 
</div>
<div id="box">
<div id="panel">
   <div id="results">Results:
      <p id="result"></p>
   </div>
   <div id="scores">Score:
      <p id="score"></p>
   </div>
</div>
<div id="hands">
   <div id="player-hand-wrap">
   <div id="player-hand-text">Player</div>
   <img id="player-hand" class="hand" src="./assets/rock.png">
   </div>
   <div id="computer-hand-wrap">
   <div id="computer-hand-text">Computer</div>
   <img id="computer-hand" class="hand" src="./assets/rock.png">
   </div>
</div>
</div>
<div id="newgame">
   <button id="newgame">Start a new game</button>
</div>
</body>
</html>
